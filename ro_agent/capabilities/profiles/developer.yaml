# developer.yaml - Development profile with file editing
#
# This profile is for developers who need to edit files and run any shell
# command. Database access remains read-only for safety.

profile: developer
description: "Development profile with file editing and unrestricted shell"

shell:
  mode: unrestricted  # Any command allowed

file_write:
  mode: full  # Full write and edit access

database:
  mode: readonly  # Still read-only for safety

approval:
  mode: granular
  required_tools:
    - oracle  # Database tools still require approval
    - mysql
  dangerous_patterns:
    - "rm -rf"
    - "rm -r"
    - "DROP TABLE"
    - "DROP DATABASE"
    - "TRUNCATE"

shell_timeout: 300  # 5 minutes for longer running commands
