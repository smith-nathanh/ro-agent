# eval.yaml - Evaluation profile for sandboxed containers
#
# This profile provides unrestricted access for running evaluations
# (AgentBench, TerminalBench, etc.) in sandboxed Docker containers.
# The container isolation provides security, not tool-level restrictions.

profile: eval
description: "Evaluation profile for sandboxed environments - no restrictions"

shell:
  mode: unrestricted  # Any command allowed

file_write:
  mode: full  # Full write and edit access

database:
  mode: mutations  # Full database access including INSERT/UPDATE/DELETE

approval:
  mode: none  # No approval required (container is the sandbox)

shell_timeout: 300  # 5 minutes for builds and complex operations
shell_working_dir: /app  # Default working directory in containers
